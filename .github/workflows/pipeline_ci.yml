name: CI_pipelines

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.11
          environment-file: environment_developement.yml
          activate-environment: mariac_pocket_env
        

      - name: Install linters
        run: conda run -n mariac_pocket_env pip install ruff black pytest

      - name: Check code formatting (black)
        run: conda run -n mariac_pocket_env black --check .

      - name: Lint with ruff
        run: conda run -n mariac_pocket_env ruff 

      - name: Run tests
        run: conda run -n mariac_pocket_env pytest tests/
